<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="topnav wrapper">
        <h1>Accessible Menu</h1>

        <nav>
            <div class="topnav__menu">
                <!-- Interactive elements should be created as HTML button element, so that keyboards and screenreaders can press it. -->
                <button class="topnav__close">
                    <!-- Alt attribute for images in those elements should be left blank, so that screenreaders will ignore it. -->
                    <img src="./icons/close.svg" alt="" width="28" height="27">
                </button>

                <ul class="topnav__links">
                    <li class="topnav__item">
                        <a href="" class="topnav__link">About</a>
                    </li>
                    <li class="topnav__item">
                        <a href="" class="topnav__link">Portfolio</a>
                    </li>
                    <li class="topnav__item">
                        <a href="" class="topnav__link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
